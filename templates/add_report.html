{%extends "basic.html"%}

{%block main%}
<form name = “report_form” method="post" action="/add_report">
    <label>
        По какому отделу вы хотите посчитать премии:
    </label>
    <select name="position_id">
        <!-- <option value="0">Все отделы</option> -->
        {%for tag in html%}
        <option value="{{tag[0]}}">{{tag[2]}}</option>
        {%endfor%}
    </select>
    <button name="submit" type="submit">Посчитать</button>
</form>
{%endblock%}
